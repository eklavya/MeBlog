@import views.html.helper._

<!DOCTYPE HTML>

<html>

<head>
	<style type="text/css">
		
		#loginDiv {
			margin: 0 auto;
			width: 200px;
			height: 150px;
			border: 1px soild #CCCCCC;
			border-radius: 10px;
		}

		#registerDiv {
			margin: 0 auto;
			width: 200px;
			height: 150px;
			border: 1px soild #CCCCCC;
			border-radius: 10px;	
		}

	</style>
</head>

<body>
	<div id="loginDiv">	
		
		@form(routes.Application.login) {
			<input id="name" type="text" name="username" />
			<input id="pass" type="password" name="password" />
			<input id="loginButton" type="submit" name="action" value="Login" />
		}

	</div>

	<div id="registerDiv">		
		
		@form(routes.Application.register) {
			<label for="name">Username</label>
			<input id="name" type="text" name="name" />
			<label for="email">Email</label>
			<input id="email" type="text" name="email"/>
			<label for="pass">Password</label>
			<input id="pass" type="password" name="password" />
			<input id="registerButton" type="submit" name="action" value="Register" />
		}

	</div>

</body>
